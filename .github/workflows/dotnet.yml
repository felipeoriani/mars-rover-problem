name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Restore dependencies
      run: dotnet restore Mars.Tests.csproj
    - name: Build
      run: dotnet build Mars.Tests.csproj --no-restore
    - name: Test
      run: dotnet test Mars.Tests.csproj --no-build --verbosity normal
